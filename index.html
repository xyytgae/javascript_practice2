<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="utf-8">
   <title>【JavaScript 課題2】簡易Todoリスト</title>
   <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
   <h1>ToDoリスト</h1>
   <form id="target">

     <input type="radio" id="all" name="button" value="all" onclick="allButtonChange()" checked/>
     <label for="all">全て</label>

     <input type="radio" id="working" name="button" value="working" onclick="workingButtonChange()" />
     <label for="working">作業中</label>

     <input type="radio" id="done" name="button" value="done" onclick="doneButtonChange()" />
     <label for="done">完了</label>
   <br>
 </form>

   <table id="table">
     <thead>
       <tr>
         <th>ID</th>
         <th>コメント</th>
         <th>状態</th>
       </tr>
     </thead>
     <tbody id="tbody">
     </tbody>
   </table>


   <h2>新規タスクの追加</h2>
   <input type="text" name="myText" id="myText">
   <button type="button" id="add">追加</button>

   <script src='js/main.js'></script>
 </body>
</html>
